<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat NFT Minter</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
</head>
<body>
  <h1>Mint Your Cat NFT</h1>
  <button onclick="mintNFT()">Mint NFT</button>

  <script>
    const contractAddress = 'your_contract_address_here';
    const abi = [
  {
    "inputs": [],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [
      {
        "internalType": "string",
        "name": "tokenURI",
        "type": "string"
      }
    ],
    "name": "createNFT",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "tokenCounter",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

    
    async function mintNFT() {
      const tokenURI = 'https://ipfs.io/ipfs/<your-cat-image-ipfs-hash>';
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(abi, contractAddress);
      const result = await contract.methods.createNFT(tokenURI).send({ from: accounts[0] });
      console.log(result);
    }
  </script>
</body>
</html>
